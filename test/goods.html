<script type="text/javascript">
setInterval('ajaxLoad()',3000);
function ajaxLoad(){
	url = 'dong/goods.php';
	var xmlHttp = false;
	xmlHttp = createHttpRequest();
	xmlHttp.onreadystatechange = function(){
		if(xmlHttp.readyState == 4){
			if(xmlHttp.status == 200){
				var strhtml = xmlHttp.responseText;
				//if(strhtml = '') location.reload();
				document.getElementById('demohq1').innerHTML = strhtml;
				//表格样式 
				table_style();
			}
		}
	}
	xmlHttp.open('POST',url,true);
	//xmlHttp.setRequestHeader('Content-type','html/text; charset = utf-8');
	xmlHttp.send(null);
}
	

function createHttpRequest(){
	try{
		xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
	}catch(e){
		try{
			xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");	
		}catch(e2){
			xmlHttp = false;
		}
	}
	if(!xmlHttp && typeof XMLHttpRequest != 'undefined'){
		xmlHttp = new XMLHttpRequest();
		if(xmlHttp.overrideMimeType){
			xmlHttp.overrideMimeType('text/xml');
		}
	}
	return xmlHttp;
}

function table_style(){
	var table = document.getElementById('demohq1').getElementsByTagName('table');
	var odd = false;
	var rows = table[0].getElementsByTagName('tr');
	for(var j = 0; j<rows.length;j++){
			if(odd == true){
				addClass(rows[j],'odd');
				odd = false;
			}else{
				addClass(rows[j],'even');
				odd = true;
			}
	}
}
function addClass(target,classValue)
{
	var pattern = new RegExp("(^| )" + classValue + "( |$)");
	if (!pattern.test(target.className))
	{
		 if(target.className ==" ")
		 {
		  target.className = classValue;
		 }
		 else
		 {
		  target.className = " " + classValue;
		 }
	}
	return true;
}

</script>
